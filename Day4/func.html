<html>
    <body>
        <script>
            function sum(){
                var n1=parseInt(document.getElementById("num1").value)
                var n2=parseInt(document.getElementById("num2").value)
                var sum=n1+n2;
                document.getElementById("output").innerHTML="The sum of "+n1+" and "+n2+" is "+sum;
            }
            function diff(){
                var n1=parseInt(document.getElementById("num1").value)
                var n2=parseInt(document.getElementById("num2").value)
                var diff=n1-n2;
                document.getElementById("output").innerHTML="The difference of "+n1+" and "+n2+" is "+diff;
            }
        </script>
        <center>
            <input type="text" id="num1"> <br>
            <input type="text" id="num2"> <br>
            <input type="submit" value="sum" onclick="sum()">
            <input type="submit" value="diff" onclick="diff()">
            <h1 id="output"></h1>
        </center>
    </body>
</html>
